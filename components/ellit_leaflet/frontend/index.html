<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ellit Leaflet Map</title>
  </head>

  <body>
    <h3>ğŸ—ºï¸ Ellit Map Component Running</h3>
    <div id="data"></div>

    <script>
      // Recibir datos desde Streamlit
      const data = window.streamlitData || {};

      document.getElementById("data").innerHTML =
        "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

      // Notificar a Streamlit que terminÃ³ de renderizar
      window.parent.postMessage({ isReady: true }, "*");
    </script>
  </body>
</html>
